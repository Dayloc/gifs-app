<div class="row">
  <div *ngFor="let gif of gifs" class="col-md-3 col-sm-6">

    <div class="card mb-2 text-center bg-dark" >

      <img [src]="gif.images.downsized_medium.url" class="card-img-top" [alt]="gif.title">

      <div class="card-body text-white">
        <h5 class="card-title"></h5>
        <p class="card-text text-body-white ">{{gif.title}}</p>

      </div>
    </div>



  </div>



</div>
